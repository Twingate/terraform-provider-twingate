
run:
  concurrency: 4
  deadline: 2m
  issues-exit-code: 1
  tests: false
  skip-dirs: []
  skip-files: []

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true

linters-settings:
  ireturn:
    allow:
      - empty
      - error
      - generic
  errcheck:
    check-type-assertions: false
    check-blank: false
  govet:
    check-shadowing: true
    use-installed-packages: false
  gofmt:
    simplify: true
  gocyclo:
    min-complexity: 20
  dupl:
    threshold: 200
  goconst:
    min-len: 3
    min-occurrences: 3
  depguard:
    rules:
      - main:
          files:
            - $all
            - "!$test"
          allow:
            - $gostd
            - github.com/Twingate/terraform-provider-twingate/twingate
            - github.com/hasura/go-graphql-client
            - github.com/hashicorp/
            - github.com/iancoleman/strcase
      - test:
          files:
            - $test
          allow:
            - $gostd
  nestif:
    min-complexity: 7
linters:
  enable-all: true
  disable:
    - deadcode
    - exhaustivestruct
    - exhaustruct
    - forcetypeassert
    - gofumpt
    - golint
    - ifshort
    - interfacer
    - lll
    - maligned
    - nosnakecase
    - scopelint
    - structcheck
    - varcheck
    - revive
    - gomoddirectives
  disable-all: false
  fast: false

issues:
  exclude:
    - should have comment
    - "shadow: declaration of \"err\" shadows declaration"

  exclude-rules:
    - linters:
        - stylecheck
      text: "ST1000:"

  exclude-use-default: false
  max-per-linter: 0
  max-same: 0
  new: false
