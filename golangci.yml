version: "2"

run:
  deadline: 2m
  issues-exit-code: 1
  tests: false
  skip-dirs: []
  skip-files: []

output:
  formats:
    format: colored-line-number

formatters:
  settings:
    gofmt:
      simplify: true

linters:
  default: all
  disable:
    - exhaustruct
    - forcetypeassert
    - lll
    - revive
    - gomoddirectives
  fast: false

  settings:
    errcheck:
      check-type-assertions: false
      check-blank: false
    govet:
      shadow: true
      use-installed-packages: false
    ireturn:
      allow:
        - empty
        - error
        - generic
        - context.Context
        - github.com/hashicorp/terraform-plugin-framework/resource.Resource
        - github.com/hashicorp/terraform-plugin-framework/datasource.DataSource
        - github.com/hashicorp/terraform-plugin-framework/resource/schema/planmodifier.Set
        - github.com/hashicorp/terraform-plugin-framework/resource/schema/planmodifier.Bool
        - github.com/hashicorp/terraform-plugin-framework/resource/schema/planmodifier.String
        - github.com/hashicorp/terraform-plugin-framework/resource/schema/planmodifier.Int64
        - github.com/hashicorp/terraform-plugin-testing/plancheck.PlanCheck
    cyclop:
      max-complexity: 20
      ignore-tests: true
    gocyclo:
      min-complexity: 20
    dupl:
      threshold: 200
    goconst:
      min-len: 3
      min-occurrences: 3
    depguard:
      rules:
        - main:
            files:
              - $all
              - "!$test"
            allow:
              - $gostd
              - github.com/Twingate/terraform-provider-twingate/v3/twingate
              - github.com/hasura/go-graphql-client
              - github.com/hashicorp/
              - github.com/iancoleman/strcase
              - github.com/mitchellh/copystructure
              - golang.org/x/sync/errgroup
        - test:
            files:
              - $test
            allow:
              - $gostd
    nestif:
      min-complexity: 7

  exclusions:
    rules:
      - path: '(.+)\.go$'
        text: "should have comment"
      - path: '(.+)\.go$'
        text: 'shadow: declaration of "err" shadows declaration'
      - path: '(.+)\.go$'
        text: "ST1000:"
      - path: '(.+)\.go$'
        text: "ST1005:"

  max-per-linter: 0
  max-same: 0
  new: false
